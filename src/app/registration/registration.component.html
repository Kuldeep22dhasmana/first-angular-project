<div class="container mystyle col-md-10 col-12">
	<div class="d-flex justify-content-center h-100">
		<div class="card mynew">
			<div class="card-header">
				<h3 style="color: goldenrod;">Register</h3>
			</div>

			<div class="card-body">
				<form>
					<div class="row myrow">
						<div class="col-lg-6">
							<label class="control-label" for="firstname">First Name</label>
							<input type="text" id="firstname" name="firstname" placeholder="First name"
								class="input-medium form-control" />
						</div>
						<div class="col-lg-6">
							<label class="control-label" for="lastname">Last Name</label>
							<input type="text" id="lastname" name="lastname" placeholder="Last name"
								class="input-medium form-control" />
						</div>
					</div>

					<div class="row myrow">
						<div class="col-lg-6">
							<label class="control-label" for="username">Username</label>
							<input type="text" id="username" name="username" placeholder="Enter your username"
								class="input-medium form-control" />
							<p class="help-block" style="display: none;">Username can contain any letters or numbers,
								without spaces</p>
						</div>
						<div class="col-lg-6">
							<label class="control-label" for="contact">Contact</label>
							<input type="text" id="contact" name="contact" placeholder="Enter your number"
								class="input-medium form-control" />
							<p class="help-block" style="display: none;">Please provide your Contact</p>
						</div>

					</div>

					<div class="row myrow">
						<div class="gender col-lg-6">
							<label class="control-label" for="gender">Gender</label>
							<div class="form">
								<select class="form-select">
									<option value="1">Male</option>
									<option value="2">Female</option>
									<option value="3">Others</option>
								</select>
							</div>
						</div>

						<div class="col-lg-6">
							<label class="control-label" for="email">E-mail</label>
							<input type="text" id="email" name="email" placeholder="Enter your email"
								class="input-medium form-control" />
							<p class="help-block" style="display: none;">Please provide your E-mail</p>
						</div>
					</div>

					<div class="row myrow">
						<div class="col-12">
							<label class="control-label" for="password">Password</label>
							<input type="password" id="password" name="password" placeholder="Enter password here"
								class="input-medium form-control" />
							<p class="help-block" style="display: none;">Password should be at least 5 characters.</p>
							<a href="" class="help-block"
								style="float: right; color: goldenrod; text-decoration: none;">Forgot Password?</a>
						</div>
					</div>

					<div class="c0l-lg-4">
						<div class="mb-1">
							<label for="formFileSm" class="form-label">RESUME</label>
							<input class="form-control" type="file" id="formFileSm">
						</div>
					</div>
					<div class="row btnrow">
						<button type="submit" class="btn btn-outline mybtn" value="Registration"
							(click)="RegistrationUser()">Submit</button>
					</div>

				</form>
			</div>

			<div class="contaier registration-footer">
				<div class=" row">
					<a href="#">Don't Have An Account?</a>
				</div>

				<div class="row" style="margin-top: 10px;">
					<a href="#">Powered By KIB Technologies</a>
				</div>
			</div>

			<div class="alert alert-warning alert-dismissible fade show  bg-success" role="alert">
				<strong>SUCCESSFUL Registration</strong>
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
		</div>
	</div>
</div>
